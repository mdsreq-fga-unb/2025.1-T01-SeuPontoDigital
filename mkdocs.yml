site_name: SeuPontoDigital
site_description: Documentação do Aplicativo SeuPontoDigital
site_author: SeuPontoDigital

repo_url: https://github.com/mdsreq-fga-unb/2025.1-T01-SeuPontoDigital
repo_name: GitHub

nav:
  - Início: index.md
  - Visão do Produto e Projeto: 
      - Cenário Atual do Cliente e do Negócio: doc-visao/top1.md
      - Solução Proposta: doc-visao/top2.md
      - Estratégias de Engenharia de Software: doc-visao/top3.md
      - Cronogramas e Entregas: doc-visao/top4.md
      - Interação Entre Equipe e Cliente: doc-visao/top5.md
      - Lições Aprendidas: doc-visao/top6.md
      - Referências Bibliográficas: doc-visao/top7.md

theme: 
  name: material
  custom_dir: docs/overrides
  logo: assets/icons/icon2.png
  favicon: assets/icons/icon.ico
  language: pt

  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  font:
    text: Roboto
    code: Roboto Mono

  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github

extra_css:
- assets/css/extra.css